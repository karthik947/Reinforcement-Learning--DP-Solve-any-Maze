//Draw the game board
function draw(){
    var width = canvas.width();
    var height = canvas.height();
    var blockSize = width/board.length;
    var ctx = canvas[0].getContext('2d');
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle="white";
    
    ctx.font = '32pt Arial';
    ctx.fillText("Learning Cycle : " + gv_epoch , 10, 700);
    
    ctx.strokeStyle = "#FF0000";
    ctx.strokeRect(0, 0, 600, 605);
    
    /*ctx.beginPath();
    ctx.moveTo(0, 600);
    ctx.lineTo(600, 600);
    ctx.stroke();*/
    
    //Loop through the board array drawing the walls and the goal
    for(var y = 0; y < board.length; y++){
        for(var x = 0; x < board[y].length; x++){
            //Draw a wall
            if(board[y][x] === 1){
                ctx.fillRect(x*blockSize, y*blockSize, blockSize, blockSize);
            }
            //Draw the goal
            else if(board[y][x] === -1){
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = "gold";
                ctx.moveTo(x*blockSize, y*blockSize);
                ctx.lineTo((x+1)*blockSize, (y+1)*blockSize);
                ctx.moveTo(x*blockSize, (y+1)*blockSize);
                ctx.lineTo((x+1)*blockSize, y*blockSize);
                ctx.stroke();
            }
        }
    }
    //Draw the player
    ctx.beginPath();
    var half = blockSize/2;
    ctx.fillStyle = "green";
    ctx.arc(player.x*blockSize+half, player.y*blockSize+half, half, 0, 2*Math.PI);
    ctx.fill();
}

//Check to see if the new space is inside the board and not a wall
function canMove(x, y){
    return (y>=0) && (y<board.length) && (x >= 0) && (x < board[y].length) && (board[y][x] != 1);
}

      getMaxNumActions: function(){

      allowedActions: function(s){
        var x = this.stox(s);
        var y = this.stoy(s);
        var as = [];
        if(!(this.T[y][x] === 1)){
            if(canMove(x-1, y)) { as.push(0); }
            if(canMove(x, y-1)) { as.push(1); }
            if(canMove(x, y+1)) { as.push(2); }
            if(canMove(x+1, y)) { as.push(3); }
        }
        return as;
      },
      nextStateDistribution: function(s,a){
        
        var lx =  this.stox(s);
        var ly =  this.stoy(s);
          
        if(this.T[ly][lx] === 1) {
          // cliff! oh no!
          // var ns = 0; // reset to state zero (start)
        } else if(s === 399) {
          // agent wins! teleport to start
          return 399;
        } else {
          // ordinary space
          var nx, ny;
          var x = this.stox(s);
          var y = this.stoy(s);
          if(a === 0) {nx=x-1; ny=y;}
          if(a === 1) {nx=x; ny=y-1;}
          if(a === 2) {nx=x; ny=y+1;}
          if(a === 3) {nx=x+1; ny=y;}
          var ns = nx*this.gh+ny;
          if(this.T[ny][nx] === 1) {
            // actually never mind, this is a wall. reset the agent
            var ns = s;
          }
        }
        // gridworld is deterministic, so return only a single next state
        return ns;  
          
      },
      reward: function(s,a,ns) {
        // reward of being in s, taking action a, and ending up in ns
        var lx =  this.stox(s);
        var ly =  this.stoy(s); 
        return this.Rarr[ly][lx];
      },
      stox: function(s) { return Math.floor(s/this.gh); },
      stoy: function(s) { return s % this.gh; },
      xytos: function(x,y) { return x*this.gh + y; },
    }

    for(i=0;i<100;i++){
           gv_epoch++;
           agent.learn();

});
